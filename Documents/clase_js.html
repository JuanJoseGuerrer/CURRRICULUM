<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aprendiendo js</title>
</head>
<body onload="load_page()">

        <div>
            <label for="name" >Name: </label>
            <input type="text" id="name">

            <input type="text" id="last_name" autocomplete="off">

    </div>
    <br>
    <div>
        <div id="text"></div>

        <div id="result"></div>

    <div>
        <button onclick="agregar()"> Agregar</button>

        <button onclick="eliminar()"> Eliminar </button>
        <button onclick="limpiar()"> Limpiar </button>
        <button onclick="reves()"> Reverse </button>
        <button onclick="primNum()"> Agregar primer numero</button>
        <button onclick="ultNum()"> Agregar ultimo numero</button>
    </div>
    <div> <input type="text" id="impresion" disabled></div>
    <script src="../js/functions.js"> </script>
